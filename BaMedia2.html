    var currentSlide = 0; // 현재 슬라이드 인덱스
    var totalSlides = $(".movie_bn li").length; // 전체 슬라이드 개수
    $(function(){
      var slides = $(".movie_bn li");
      slides.each(function(){
        $(this).hide();

      })
      $(slides[0]).show();
    })
    // 이전 이미지로 이동하는 함수
    function prev_movie() {
      var slides = $(".movie_bn li");
      slides.eq(currentSlide).hide(); // 현재 슬라이드 감추기
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; // 이전 슬라이드 인덱스 계산
      slides.eq(currentSlide).show(); // 이전 슬라이드 표시
      updateCount(); // 카운트 업데이트
    }

    // 다음 이미지로 이동하는 함수
    function next_movie() {
      var slides = $(".movie_bn li");
      console.log(slides)
      slides.eq(currentSlide).hide(); // 현재 슬라이드 감추기
      currentSlide = (currentSlide + 1) % totalSlides; // 다음 슬라이드 인덱스 계산
      console.log(currentSlide)
      slides.eq(currentSlide).show(); // 다음 슬라이드 표시
      updateCount(); // 카운트 업데이트
    }

    // 카운트 업데이트 함수
    function updateCount() {
      var countElement = $(".bn_cnt2");
      countElement.text((currentSlide + 1) + "/" + totalSlides); // 현재 슬라이드 카운트 업데이트
    }

  </script>

<script>
  const imageContainer = document.getElementById('image-container');
  const images = imageContainer.getElementsByTagName('video');
  let currentIndex = 0;
  const htmlFiles = [
    'Ba블루아카메인.html',
    'Ba게임소개 세계관.html',
    'Ba학생명부.html',
    'Ba캐릭터소개1.html',
    'BaMedia1.html',
    'BaMedia2.html',
    'Ba커뮤니티.html'
  ];
  function loadHTMLFile(index) {
      return htmlFiles[index];
  }
  let currentFileIndex = 5;
  function handleWheel(event) {
      const page06 = document.getElementById("page06");
      page06.style.display='none';
      if (event.deltaY > 0) {
          currentFileIndex++;
          if (currentFileIndex >= 7) {
              currentFileIndex = 0;
          }
      } else {
          currentFileIndex--;
          if (currentFileIndex < 0) {
              currentFileIndex = 6;
          }
      }
      showNextImage();
      setInterval(showNextImage, 1900);
      loadHTMLFile(currentFileIndex);
      setTimeout(function() {
          location.href=(loadHTMLFile(currentFileIndex));
      },1900);
  }
  document.addEventListener('wheel', handleWheel)

  function showNextImage() {
      currentIndex = (currentIndex+1) % images.length;
      images[currentIndex].style.display = 'block';
      images[currentIndex].style.opacity = '1';
  }
  AOS.init();
</script>
