<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰함</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="resources/css/쿠폰함.css" rel="stylesheet">
    <script src="resources/js/쿠폰함.js"></script>
</head>
<body>
    <div id="wrap" class="bluearchive">
        <div class="sub_header">
            <img alt="" src="https://mcoupon.dn.nexoncdn.co.kr/webcoupon/bluearchive/bluearchive_header_ko.jpg">
        </div>
        <div class="container">
            <div class="sub_center_wrap">
                <div class="sub_tab">
                    <ul class="one">
                        <li class="lookup-tab-li" style="display: none;">
                            <a href="#tab1">쿠폰조회</a>
                        </li>
                        <li class="redeem-tab-li active">
                            <a href="#tab2">쿠폰사용</a>
                        </li>
                    </ul>
                </div>
                <div class="sub_contents">
                    <div class="center tab_box active" id="tab2">
                        <div><select id="eRedeemRegion" class="select_box">
                            <option value="">서버를 선택하세요</option>
                            <option value="kr">Korea</option>
                            <option value="na">North America</option>
                            <option value="tw">Taiwan / Hong Kong / Macao</option>
                            <option value="asia">Asia</option>
                            <option value="global">Global</option></select>
                            <input id="eRedeemNpaCode" type="text" placeholder="회원코드 입력" class="input_box">
                            <input id="eRedeemCoupon" type="text" placeholder="쿠폰번호 입력" class="input_box">
                            <div class="system_msg system2">
                            </div>
                            <button type="button" class="btn_confirm" onclick="fake();">확인하기</button>
                        </div>
                        <div class="divider e-redeem-notice-area">
                            <p class="txt item_pick_up_guide"></p>
                            <h2 class="sub_title center"><b>회원코드 안내</b></h2>
                            <p class="txt guide_code">게임 접속 후 우측 상단 아이콘 터치 &gt; [메뉴 모음] - [계정] 버튼 터치 &gt; [고객센터] 메뉴 선택 후 "회원코드" 확인</p>
                            <img class="guide_screen" alt="회원코드 안내" src="https://mcoupon.dn.nexoncdn.co.kr/webcoupon/bluearchive/bluearchive_user_code_info_ko.png">
                            <div class="btn_wrap">
                                <button class="btn_notice" onclick="open_pop();">유의사항</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <div class="footer">
            <span class="copyright">
                <img src="https://mcoupon.dn.nexoncdn.co.kr/webcoupon/maplem/footer.png" alt="© NEXON All Rights Reserved">
            </span>
            <span class="footer_info">
                <p>
                    <a href="https://member.nexon.com/policy/privacy.aspx" target="_blank" class="pp">개인정보처리방침</a>
                </p>
            </span>
            <select id="languageSelector" class="select_lang">
            <option value="ko">한국어</option><option value="en">English</option><option value="zh-TW">繁體中文</option><option value="th">ไทย</option></select>
        </div>

        <div class="pop on" id="popNotice">
            <div class="pop_box">
                <div class="pop_title">
                    <h4>유의사항</h4>
                    <button type="button"  class="ico_close_pop close_pop">
                        <img src="https://mcoupon.nexon.com/img/btn_close.png;jsessionid=7FA760384D410E7528DDF8593AF43CB5" onclick="close_pop();" alt="닫기">
                    </button>
                </div>
                <div class="pop_inner">
                    <dl>
                        <dt data-message="lookup-coupon">이스터에그2</dt>
                        <dd>
                            <ul id="noticeSearch">
                                <li>- 그래도 다들 화이팅...!</li>
                                <li>- 다음프로젝트도 화이팅...!</li>
                                <li>- 그래도 졸리당...!</li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="pop2 on" id="popAlert">
            <div class="pop_box">
                <div class="pop_title">
                    <h4>이스터에그</h4>
                    <button type="button" class="ico_close_pop close_pop">
                        <img src="https://mcoupon.nexon.com/img/btn_close.png;jsessionid=7FA760384D410E7528DDF8593AF43CB5" onclick="close_pop2();" alt="닫기">
                    </button>
                </div>
                <div class="pop_inner">
                    <p class="pop_msg">
                        5월 29일 쉬고싶당...<br>
                        프론트엔드 어렵당...<br>
                        졸리당...
                    </p>
                </div>
                <div class="pop_btn">
                    <button type="button" class="btn_confirm_pop close_pop" onclick="close_pop2();">확인</button>
                </div>
            </div>
        </div>
</body>
</html>
