                $(document).ready(function(){

                function open_mv(){
                    var popup = $(".mv_popup");
                    var iframe = $("#popup_frame");
                    var videoURL = "https://www.youtube.com/embed/X6FfcQW7bMs?rel=0";

                    iframe.attr("src", videoURL);
                    popup.fadeIn();
                    $("body").addClass("no-scroll");

                function close_mv(){
                    var popup = $(".mv_popup");
                    var iframe = $("#popup_iframe");

                    iframe.attr("src", "");
                    popup.fadeOut();
                    $("body").removeClass("no-scroll");
                }

                function adjustPlayButtonPosition() {
                    var windowWidth = $(window).innerWidth();
                    var playButton = $("#mv_play_btn");
                    var playButtonWidth = playButton.outerWidth();

                    var leftPosition = (windowWidth - playButtonWidth) / 2;
                    playButton.animate({ left: leftPosition + "px" }, 40);
                }
